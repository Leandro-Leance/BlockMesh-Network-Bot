<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="./img/banner2.png" alt="crie uma conta no instagram" />
        </div>
        <div id="form-container">
          <div id="form-box">
            <img src="img/logo_instagram.png" alt="instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <button type="submit">Entrar</button>
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <img src="img/logo_facebook.svg" alt="facebook login" />
                <span>Entrar com o Facebook</span>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="./img/apple_btn.png" alt="Apple store" />
            </a>
            <a href="#">
              <img src="img/gplay_btn.png" alt="google play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Hashtag</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2024 Instagram form Meta</p>
    </footer>
  </body>
</html>
