<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Aula 1-->
    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Elemento</p>
      <p>Com FlexBox</p>
    </div>
    <!-- Aula 2-->
    <div class="flex-container">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
    <!-- Aula 3-->
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Aula 4-->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space-Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space-Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!--Aula 6-->
    <h2>Gap</h2>
    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!--Aula 7-->
    <h2>Oreder</h2>
    <div class="order">
      <div class="box" id="tres">3</div>
      <div class="box" id="um">1</div>
      <div class="box" id="dois">2</div>
    </div>
    <!--Aula 8-->
    <h2>Grow</h2>
    <div class="grow">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <!--Aula 9-->
    <h2>Basis</h2>
    <div class="basis">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <!--Aula 10-->
    <h2>Shrink</h2>
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>
    <!--Aula 11-->
    <h2>Shortrand De Flex</h2>
    <h3>Sendo a ordem: Grow, Shrink e Basis</h3>
    <h3>Grow = 2, Shrink = 1 e Basis = 100px</h3>
    <div class="shorthand">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
    <!--Aula 12-->
    <h2>Auto Alinhamento</h2>
    <div class="auto-alignment">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
